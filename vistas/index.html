<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Frontend</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="cuadro-principal">
    <h2>Registro</h2>
    <input type="text" id="nombreInput" placeholder="Nombre">
    <input type="text" id="usuarioInput" placeholder="Correo">
    <div class="password-group">
      <input type="password" id="passwordInput" placeholder="Contraseña">
      <span id="togglePassword">👁️</span>
    </div>
    <button id="saveButton">Iniciar sesión</button>
    <div class="bienvenida">
      <div id="nombreGuardado"></div>
      <img src="../templates/images/loguito.png" alt="">
    </div>
    <p id="mensaje"></p>
  </div>
  <script src="../src/login.js"></script>
</body>

</html>
